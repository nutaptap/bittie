<article id="edit-modal" (click)="handleModalClick($event)">
  <span class="title">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="icon icon-tabler icons-tabler-outline icon-tabler-edit"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
      <path
        d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
      />
      <path d="M16 5l3 3" />
    </svg>
    <h2>edit link</h2>
  </span>
  <form [formGroup]="editForm" (submit)="submitForm()">
    <div>
      <div class="input-container">
        <label for="destination">destination</label>
        <input
          type="text"
          id="destination"
          name="destination"
          formControlName="destination"
          required
          class="{{
            editForm.get('destination')?.hasError('required') &&
            editForm.get('destination')?.touched
              ? 'error'
              : ''
          }}"
        />
        @if(editForm.get('destination')?.hasError('required') &&
        editForm.get('destination')?.touched) {
        <span class="error-message">Add a valid url</span>
        } @else {<span></span>}
      </div>
      <div class="input-container">
        <label for="custom">custom link (optional)</label>
        <div>
          <span class="bittie-url">bittie.eu /</span>
          <input
            type="text"
            id="custom"
            name="custom"
            formControlName="custom"
          />
        </div>
      </div>
      <div class="buttons-container">
        <button type="submit">save changes</button>
        <button
          (click)="handleRemoveButton()"
          type="button"
          class="remove-button"
        >
          remove link
        </button>
      </div>
    </div>
  </form>
</article>
