<header>
  <div (click)="router.navigate(['/'])">
    <img src="../assets/bittie.svg" />
    <span>bittie</span>
  </div>
  @if (isLoggedIn) {
  <button class="user">
    <img src="../assets/cat.jpg" />
  </button>
  } @else {
  <div>
    <button (click)="navigate('login')" class="login-button">log in</button>
    <button (click)="navigate('signup')" class="login-button">sign up</button>
  </div>
  }
</header>
